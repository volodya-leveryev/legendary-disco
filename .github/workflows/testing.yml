name: Testing
on: [push]
jobs:
  testing:
    name: Unit testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Unit testing
        run: |
          pip install pytest pytest-cov
          pytest --junitxml=testing-report.xml --cov=jimmy --cov-report=xml --cov-report= tests
      - uses: actions/upload-artifact@v2
        with:
          name: testing-report
          path: testing-report.xml
      - uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage.xml
